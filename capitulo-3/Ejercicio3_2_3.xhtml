    <title>Color</title>

 <style type="text/css">
     parr{
         font-size: 2em;
     }
     Azulete{
         color:blue;
         vertical-align: text-top;
         font-size: 1.3em;
}
     Verdosin{
        color:green;
         vertical-align: super;
}
     down{
          vertical-align: -0.5em;
     }
     up{
          vertical-align:super;
     }
     chiqui{
         font-size: 0.7em;
     }
</style>
<body>
<parr><h2><strong>Mi color favorito es el <Azulete><del>azul</del></Azulete><Verdosin><ins> verde</ins></Verdosin>!</strong></h2></parr>
<p><chiqui>Hay que</chiqui> tener en cuenta que <up>los navegadores</up> tachan <down>el texto</down> <up>marcado 
    con</up><down><Azulete><del>del</del></Azulete></down> <up>(del) y subrayan el marcado con <Verdosin><ins>ins</ins></Verdosin>.</up></p>

</body>
